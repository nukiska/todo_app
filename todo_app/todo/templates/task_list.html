<h1>Welcome to the To Do List</h1>

<table>
    <tr>
        <th>Task</th>
        <th></th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'detail-task' task.id %}">Detail</a></td>
        </tr>
    {% empty %}
        <h2>Empty list</h2>
    {% endfor %}
</table>
