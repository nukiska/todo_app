{% extends 'base.html' %}
{% block content %}
    <div class="header-bar">
        <h2>Login User</h2>
        <p><a href="{% url 'index' %}">Home Page</a></p>
    </div>

    <div class="form-body">
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a class="form-link" href="{% url 'register-user' %}">Register</a></p>
    </div>

{% endblock %}
