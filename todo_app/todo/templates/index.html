{% extends 'base.html' %}
{% block content %}

    <h2>Welcome to the Task List</h2>

    {% if request.user.is_authenticated %}
        <p>Hello, {{ request.user|title }}!</p>
        <a href="{% url 'tasks' %}">See your To Do List</a>

    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register-user' %}">Register</a>
    {% endif %}

{% endblock content %}
