{% extends 'base.html' %}
{% block content %}
     <div class="header-bar">
        <h2>Task Detail</h2>
         <p><a href="{% url 'tasks' %}">Go Back</a></p>
    </div>

    <div class="form-body">
        <h4>{{ task.title }}</h4>
        <p>{{ task.description }}</p>

        <a class="form-link" href="{% url 'edit-task' task.id %}">Edit Task</a>
        <a class="form-link" style="margin-left: 20px" href="{% url 'delete-task' task.id %}">Delete Task</a>
    </div>

{% endblock content %}
