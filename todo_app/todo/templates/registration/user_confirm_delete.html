{% extends 'base.html' %}
{% block content %}
     <div class="header-bar">
        <h2>Delete User</h2>
        <p><a href="{% url 'index' %}">Go Back</a></p>
    </div>

    <div class="form-body">
        <form method="post">
        {% csrf_token %}

        <input class="button" type="submit" value="DELETE MY PROFILE">
        </form>
    </div>

{% endblock content %}
