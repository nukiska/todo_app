{% extends 'base.html' %}
{% block content %}

        <h2>Register New User</h2>
        <p><a href="{% url 'index' %}">Home Page</a></p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">

    <p>Already have an account? <a href="{% url 'login'%}">Login</a></p>
{% endblock content %}
